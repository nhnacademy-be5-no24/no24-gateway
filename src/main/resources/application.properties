server.port=8080
logging.level.root=debug
spring.application.name=no24-gateway-service

eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.service-url.defaultZone=http://admin:1234@localhost:8761/eureka,http://admin:1234@localhost:8762/eureka
eureka.instance.prefer-ip-address=true

management.endpoints.web.exposure.include=health,info

server.servlet.session.cookie.name=JSESSIONID
server.servlet.session.cookie.http-only=true
server.servlet.session.timeout=3600

spring.redis.host=localhost
spring.redis.port=6379
spring.redis.password=1234

#spring.redis.host=133.186.223.228
#spring.redis.port=6379
#spring.redis.password=

#session? redis ??? ??. @EnableRedisHttpSession? ??
#spring.session.store-type=redis
spring.session.redis.namespace=no24:session

spring.main.web-application-type=reactive
spring.main.allow-bean-definition-overriding=true